<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cd2a226592.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>U.F.O. Duel</title>

</head>
<body>
  <div class="screen-container">
    <div class="sun" id="sun"></div>
    <div class="moon" id="moon"></div>
  </div>

  <main class="game-container">
    <div class="title-container" id="title-container">
      <!-- Title elements go in this container -->
      <h1 class="title"><i class="fab fa-reddit-alien"></i>U.F.O. Duel<i class="fab fa-reddit-alien"></i></h1>
    </div>
    <div class="middle-container" id="middle-container">
      <!-- Scoreboard elements go in this container -->
    </div>
    <div class="main-container" id="main-container">
      <!-- menu and game elements go in this container -->
      <div class="main-menu">
        <button class="main-menu-button" id="play-classic">Play Classic</button>
        <button class="main-menu-button" id="play-spock">Play Spock</button>
        <button class="main-menu-button" id="main-rules-button">Rules</button>
        <button class="main-menu-button" id="main-settings-button">Settings</button>
      </div>
    </div>
  </main>


  <script src="./assets/js/app.js"></script>
</body>
</html>
